<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Mark etiketi içerisine eklenen yazı arka planı fosforlu hale getirilir-->
    <mark>Hello World</mark>

    <!-- Strong etiketi içerisine eklenen yazı daha kalın(koyu) hale getirilir-->
    <strong>Hello World</strong>

    <!-- i etiketi içerisine eklenen yazı daha italik hale getirilir-->
    <i>Hello World</i>
</body>
</html>
