<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Visited : daga önce ziyaret edilen sayfalar için özellikleri uygular
        Hover : mouse üzerine geldiğinde gerçekleşecek özellikleri belirler
        Active : mouse'a tıklandığı an gerçekleşecek özellikleri belirler-->
    <style>
      a{
        text-decoration:none;
      }
     
      a:visited{
        color: deepskyblue;
      }

      a:hover{
        color:yellow
      }

      a:active{
        color: red;
      }
    </style>
</head>
<body>
    <!--Sayfadaki tüm linkleri seçip altlarındaki çizgileri kaldırın-->
    <a href="#">Deneme</a>
    <a href="#">Deneme</a>
    <a href="#">Deneme</a>
    <a href="#">Deneme</a>
    <a href="#">Deneme</a>
</body>
</html>
