<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--table etiketi tablo oluşturmak için ana etikettir-->
    <table border="1px solid black">
        <!--thead etiketi tablonun head kısmını oluşturmak için-->
        <thead>
            <!--tr etiketi tablonun başlıkları için satır oluşturur-->
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
 <!--tbody tablonun body kısmıdır.-->
        <tbody>
            <tr>
                <!--td =  table data yani başlıklara karşılık gelen değerlerdir -->
                <td>1</td>
                <td>Emir</td>
                <td>Özdemir</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Emir</td>
                <td>Özdemir</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Emir</td>
                <td>Özdemir</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
